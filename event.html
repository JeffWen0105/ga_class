  name: 'sensors',
  server_url: 'https://sensorsdata.tw:80/sa?project=default&token=schemaLimited-g2Kkyz8O',
	
  heatmap:{scroll_notice_map:'not_collect'}
});
sensors.quick('autoTrack');	
	
	
	
</script>
<script>
function trackCTA(){
	// 送出事件紀錄
	gtag("event", "點擊", {
		"event_category":"CTA",
		"event_label":"頁面標題",
		"value": "9999",
		"abc":1
	});
	sensors.track('click', {
		"event_category":"CTA",
		"event_label":"頁面標題",
		"value": "9999",
		"abc":1
	});
	alert("Event Sent!");
	
}
</script>
</head>
